# VisDrone Detection & Segmentation Project Configuration

# Dataset paths
dataset:
  raw_path: "data/raw"
  processed_path: "data/processed"
  splits_path: "data/splits"
  
# Preprocessing
preprocessing:
  target_size: [640, 640]
  split_ratios:
    train: 0.7
    val: 0.2
    test: 0.1
  augmentation:
    enabled: true
    horizontal_flip: 0.5
    brightness: 0.2
    contrast: 0.2

# VisDrone classes
classes:
  0: "ignored-regions"
  1: "pedestrian"
  2: "people"
  3: "bicycle"
  4: "car"
  5: "van"
  6: "truck"
  7: "tricycle"
  8: "awning-tricycle"
  9: "bus"
  10: "motor"

# Model configurations
models:
  yolo:
    model_name: "yolov8n.pt"
    conf_threshold: 0.25
    iou_threshold: 0.45
    
  rfdetr:
    model_name: "rtdetr-l.pt"
    conf_threshold: 0.25
    iou_threshold: 0.45
    
  sam:
    model_type: "vit_b"
    checkpoint: "sam_vit_b_01ec64.pth"
    device: "cuda"

# Evaluation
evaluation:
  iou_threshold: 0.5
  small_object_threshold: 32  # pixels
  confidence_threshold: 0.25

# Results
results:
  detections_path: "results/detections"
  segmentations_path: "results/segmentations"
  metrics_path: "results/metrics"
  visualizations_path: "results/visualizations"

# Logging
logging:
  level: "INFO"
  log_file: "logs/project.log"